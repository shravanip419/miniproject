<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body class="bg-[#d2b48c] flex justify-center items-center h-screen">
    <div class="bg-[#8b4513] p-8 rounded-lg flex">
        <div class="bg-[#d2b48c] p-8 rounded-lg mr-4">
            <h1 class="text-6xl font-bold text-[#2f2f2f]">TOKEN NO. 17</h1>
            <p class="mt-4 text-xl text-[#2f2f2f]">Estimated time: 20 mins</p>
            <p class="text-xl text-[#2f2f2f]">Play games while you wait!</p>
            <p class="text-xl text-[#2f2f2f] underline">FunWithEats!</p>
        </div>
        <div class="bg-[#f5f5dc] p-8 rounded-lg">
            <h1 class="text-5xl font-great-vibes text-[#2f2f2f]">Thank You</h1>
            <h2 class="text-2xl font-bold text-[#2f2f2f] mt-2">FOR ORDERING WITH US</h2>
            <div class="mt-4">
                <div class="flex justify-between text-xl text-[#2f2f2f]">
                    <span>Order summary:</span>
                    <span>Quantity</span>
                    <span>Price</span>
                </div>
                <div class="flex justify-between mt-2 text-xl text-[#2f2f2f]">
                    <span>Mysore Masala Dosa</span>
                    <span class="bg-[#8b4513] w-8 h-8 rounded-full"></span>
                    <span>60/-</span>
                </div>
                <div class="flex justify-between mt-2 text-xl text-[#2f2f2f]">
                    <span>Poha</span>
                    <span class="bg-[#8b4513] w-8 h-8 rounded-full"></span>
                    <span>30/-</span>
                </div>
                <div class="flex justify-between mt-2 text-xl text-[#2f2f2f]">
                    <span>Pattice</span>
                    <span class="bg-[#8b4513] w-8 h-8 rounded-full"></span>
                    <span>15/-</span>
                </div>
                <div class="flex justify-between mt-2 text-xl text-[#2f2f2f]">
                    <span>Fried rice</span>
                    <span class="bg-[#8b4513] w-8 h-8 rounded-full"></span>
                    <span>70/-</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
