<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root{
            --navbar-height: 59px;
        }
        #navbar {
            display: flex;
            align-items: center;
            background-color: #2d291c;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        #logo img{
            height: 56px;
            margin:3px 4px;
        }
        #navbar ul{
            display: flex;
        }

        #navbar ul li{
            list-style: none;
            font-size: 1.3rem;
            font-family: "Bree Serif",serif;
        }
        #navbar ul li a{
            color: white;
            display: block;
            padding: 10px 22px;
            border-radius: 20px;
            text-decoration: none;
        }

        #navbar ul li a:hover{
            color: #9b795c;
            background-color: white;
            display: block;
            padding: 10px 22px;
            border-radius: 20px;
            text-decoration: none;
        }

        /* Styling for barcode */
        .barcode-container {
            text-align: center;
            margin-top: 20px;
        }

        .barcode {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpg" alt="CampusEats">
        </div>

        <ul>
            <li class="item"><a href="firstpage1.html">Home</a></li>
            <li class="item"><a href="category1.html">Menu</a></li>
            <li class="item"><a href="food.html">Today's Specials</a></li>
            <li class="item"><a href="profile.html">My Profile</a></li>
        </ul>
    </nav>

    <section id="main">
        <div class="container">
            <div class="left-side">
              <div class="token-title">
                TOKEN
                <br>
                NO.
                <br>
                <span id="token" class="text-2xl font-bold">00001</span><br />
                <button onclick="generateToken()" class="mt-6 py-2 px-6">Get Token</button>
              </div>
              <div class="token-info">
                Estimated time: 20 mins
                <br>
                Play games while you wait!
              </div>
              <a href="games.html" class="token-button">
                FunWithEats!
              </a>
            </div>
            <div class="right-side">
              <div class="header">
                Thank You
                <br>
                For ordering with us
              </div>
              <div class="header1">
                Order summary:
              </div>
              <!-- Order summary table -->
              <table class="table" id="order-summary">
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
              </table>
              
              <div class="header1">
                Bill details:
              </div>
              <!-- Bill details table -->
              <table class="table" id="bill-details">
                <tr>
                  <th>Subtotal:</th>
                  <td id="subtotal">₹0</td>
                </tr>
                <tr>
                  <th>GST (5%):</th>
                  <td id="gst">₹0</td>
                </tr>
                <tr>
                  <th>Extra tax:</th>
                  <td id="extra-tax">₹0</td>
                </tr>
                <tr>
                  <th>Total amount:</th>
                  <td id="total-amount">₹0</td>
                </tr>
              </table>

              <div class="barcode-container">
                <svg id="barcode"></svg>
              </div>

              <div class="cart-back">
                <a href="cart.html" class="cart">View cart</a>
              </div>
              
              <div class="logo">
                <img src="logo.jpg" alt="Campus Eats Logo"> 
                <a href="firstpage1.html" class="token-button">
                  Back to Home
                </a>
              </div>
            </div>
          </div>
    </section>
    
    <script>
        // Function to generate a random token number
        function generateToken() {
            const randomToken = Math.floor(10000 + Math.random() * 90000);
            document.getElementById('token').innerText = `#${randomToken}`;
            generateBarcode(`#${randomToken}`);
        }

        // Function to generate the barcode
        function generateBarcode(token) {
            JsBarcode("#barcode", token, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 40,
                displayValue: true
            });
        }

        // Function to load the cart from localStorage and update the payment page
        function loadCartForPayment() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderSummaryTable = document.getElementById('order-summary');
            let subtotal = 0;

            // Loop through cart items and update the order summary
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                // Create a new row for each item
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>x${item.quantity}</td>
                    <td>₹${itemTotal}</td>
                `;
                orderSummaryTable.appendChild(row);
            });

            // Update bill details
            const gst = subtotal * 0.0;
            const extraTax = 0;
            const totalAmount = subtotal + gst + extraTax;

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('gst').textContent = `₹${gst.toFixed(2)}`;
            document.getElementById('total-amount').textContent = `₹${totalAmount.toFixed(2)}`;
        }

        // Call the function when the page loads
        window.onload = function() {
            loadCartForPayment();
            generateToken();
        };
    </script>
</body>
</html>
