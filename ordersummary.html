<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Bree Serif", serif;
            background-image: url(Sweet\ seamless\ background\ stock\ vector_\ Illustration\ of\ roll\ -\ 13932127.jfif); 
            background-size: cover;
            position: relative;
            }

            body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); /* Adjust opacity here */
            z-index: -1; /* Make sure it stays behind the content */
            }

        /* Custom styling for the layout */
        .main-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .token-box, .order-summary-box, .bill-box {
            background-color: #f9ebe0;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .token-box:hover, .order-summary-box:hover, .bill-box:hover {
            transform: scale(1.05);
        }

        .token-box {
            flex: 1;
            padding: 40px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f3cbbf, #d2b48c);
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
        }

        .order-summary-box {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #8b4513;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.75rem;
        }

        button {
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a0522d;
        }

        /* Flex styling */
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .order-item {
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        /* Custom Scrollbar */
        .right-section {
            overflow-y: auto;
        }

        .right-section::-webkit-scrollbar {
            width: 8px;
        }

        .right-section::-webkit-scrollbar-thumb {
            background-color: #8b4513;
            border-radius: 10px;
        }

        .right-section::-webkit-scrollbar-track {
            background-color: #f9ebe0;
        }
    </style>
</head>

<body class="bg-[#f5f5dc]">
    <div class="flex flex-col min-h-screen items-center justify-center p-6">
        <h1 class="text-3xl font-bold mb-6">Order Confirmation</h1>

        <div class="main-container">
            <!-- Token Box -->
            <div class="token-box shadow-lg">
                <h2 class="text-xl font-bold mb-4">Your Token</h2>
                <div class="flex justify-center items-center">
                    <span id="token" class="text-2xl font-bold">#12345</span>
                </div>
                <button onclick="generateToken()" class="mt-6 py-2 px-6">Change Token</button>
            </div>

            <!-- Right Section: Order Summary & Bill -->
            <div class="right-section">
                <!-- Order Summary Box -->
                <div class="order-summary-box shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <div id="order-summary"></div>
                </div>

                <!-- Bill Box -->
                <div class="bill-box shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Total Bill</h2>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-xl">Total:</span>
                        <span id="total-amount" class="font-bold text-xl">₹0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateToken() {
            const randomToken = Math.floor(10000 + Math.random() * 90000);
            document.getElementById('token').innerText = `#${randomToken}`;
        }

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderSummaryContainer = document.getElementById('order-summary');
            let totalAmount = 0;
            orderSummaryContainer.innerHTML = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                const orderItem = document.createElement('div');
                orderItem.className = 'order-item mb-4';
                orderItem.innerHTML = `
                    <div class="flex justify-between">
                        <span class="font-bold">${item.name}</span>
                        <span>${item.quantity} x ₹${item.price} = ₹${itemTotal.toFixed(2)}</span>
                    </div>
                `;
                orderSummaryContainer.appendChild(orderItem);
            });
            document.getElementById('total-amount').innerText = `₹${totalAmount.toFixed(2)}`;
        }

        window.onload = loadOrderSummary;
    </script>
</body>

</html>
