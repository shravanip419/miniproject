<script>
    // Sample cart items (this could be fetched from local storage or a server)
    const cartItems = [
        { name: "Mysore Masala Dosa", quantity: 1, price: 60 },
        { name: "Poha", quantity: 1, price: 30 },
        { name: "Pattice", quantity: 1, price: 15 },
        { name: "Fried Rice", quantity: 1, price: 70 },
        // Add more items as needed
    ];

    const gstRate = 0.18; // 18%
    const extraTax = 10; // Flat extra tax

    function calculateSubtotal(items) {
        return items.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    function displayOrderSummary() {
        const orderSummaryTable = document.querySelector('.right-side .table:nth-of-type(1)');
        const billDetailsTable = document.querySelector('.right-side .table:nth-of-type(2)');
        
        // Clear existing rows in the order summary
        orderSummaryTable.innerHTML = `
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        `;

        // Calculate subtotal
        let subtotal = 0;
        cartItems.forEach(item => {
            subtotal += item.price * item.quantity;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>x${item.quantity}</td>
                <td>${item.price}/-</td>
            `;
            orderSummaryTable.appendChild(row);
        });

        // Update bill details
        const gstAmount = (subtotal * gstRate).toFixed(2);
        const totalAmount = (subtotal + parseFloat(gstAmount) + extraTax).toFixed(2);
        
        billDetailsTable.innerHTML = `
            <tr>
                <th>GST:</th>
                <td>${gstAmount}/-</td>
            </tr>
            <tr>
                <th>Extra tax</th>
                <td>${extraTax}/-</td>
            </tr>
            <tr>
                <th>Subtotal:</th>
                <td>${subtotal}/-</td>
            </tr>
            <tr>
                <th>Total amount:</th>
                <td>${totalAmount}/-</td>
            </tr>
        `;
    }

    // Call the function to display order summary on page load
    displayOrderSummary();
</script>
