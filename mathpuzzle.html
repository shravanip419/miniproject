<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pattern Puzzle Game</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game-container {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        #score {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #pattern {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        #timer {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="timer">Time left: 10s</div>
        <div id="pattern"></div>
        <input type="text" id="answer" placeholder="Missing number">
        <br><br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="message"></div>
        <pre>
        </pre>
        <a href="games.html">
            <button>End game</button>
        </a>
    </div>

    <script src="mathpuzzle.js"></script>
</body>
</html>
