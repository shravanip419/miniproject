<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login">
        <div class="login-box">
            <h1 class="h-primary center">Login</h1>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="Enter username (e.g., name@dbit.in)" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            const emailPattern = /^[a-zA-Z0-9._-]+@dbit\.in$/;
            if (!emailPattern.test(username)) {
                alert("Invalid email format. Please use your DBIT email.");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Redirect on successful validation
            window.location.href = "firstpage.html";
        });
    </script>
</body>
</html>
