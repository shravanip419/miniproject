<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login">
        <div class="login-box">
            <h1 class="h-primary center">Login</h1>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="Enter username (e.g., name@dbit.in)" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

        <script>
// <<<<<<< HEAD
//   document.getElementById("loginForm").addEventListener("submit", function(event) 
//   {
// =======

document.getElementById("loginForm").addEventListener("submit", function(event) {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;


  if (!username || !password) {
    alert("Please fill in both fields.");
    event.preventDefault(); 
  } 
  else {
    const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

    const userExists = storedUsers.find(user => user.username === username);

    if (!userExists) 
    {
      alert("You haven't signed up yet. Please sign up first.");
      event.preventDefault();
      window.location.href = "signup.html"; // Redirect to sign up page 
    } 
    else if (userExists.password !== password)
    {
      alert("Invalid credentials. Please check your password.");
      event.preventDefault();
    } 
    else 
    {
      localStorage.setItem('loggedInUser', JSON.stringify({ username }));
      
      alert("Login successful!");
      event.preventDefault();
      window.location.href = "firstpage1.html";
    }
  }
});

</script>
    
</body>
</html>
