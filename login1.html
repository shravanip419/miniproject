<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login">
        <div class="login-box">
            <h1 class="h-primary center">Login</h1>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="Enter username (e.g., name@dbit.in)" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

        <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("Please fill in both fields.");
      event.preventDefault(); // Stop form submission
    } else {
      // Retrieve users from localStorage
      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

      // Check if the user exists by matching the username and password
      const userExists = storedUsers.find(user => user.username === username && user.password === password);

      if (!userExists) {
        alert("Invalid credentials or you haven't signed up yet. Please sign up first.");
        window.location.href = "signup.html"; // Redirect to sign up page
        event.preventDefault(); // Stop form submission
      } else {
        // If valid, save user info in localStorage and redirect
        localStorage.setItem('loggedInUser', JSON.stringify({ username }));
        alert("Login successful!");
        window.location.href = "firstpage.html"; // Redirect after successful login
      }
    }
});

</script>
    
</body>
</html>
