<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <button id="myButton">Welcome DBITian!</button>

    <section id="login">
        <div class="login-box">
            <h1 class="h-primary center">Login</h1>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="Enter username (e.g., name@dbit.in)" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="center">Don't have an account? <a href="sign.html">Sign up</a></p>
        </div>
    </section>

    <script>
        // Handling login form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Check if the email ends with @dbit.in
            const validDomain = username.endsWith("@dbit.in");
    
            if (!username || !password) {
                alert("Please fill in both fields.");
                event.preventDefault(); // Stop form submission
                console.log("Form submission prevented: Missing username or password");
            } else if (!validDomain) {
                alert("Only users with a @dbit.in email are allowed.");
                event.preventDefault(); // Stop form submission
                console.log("Form submission prevented: Invalid email domain");
            } else {
                // If valid, save user info in localStorage and redirect
                localStorage.setItem('user', JSON.stringify({ username }));
                alert("Login successful!");
                console.log("Redirecting to food.html");
                window.location.href = 'food.html'; // Redirect after login
            }
        });

        // Handling button click to redirect
        document.getElementById('myButton').addEventListener('click', function() {
            // Redirect to the profile page when the button is clicked
            window.location.href = 'profile.html';  // Change this to the desired URL
        });
    </script>

</body>
</html>
